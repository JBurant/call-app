<!DOCTYPE html>
<html>
  <head>
    <title>Communication Client - Calling Sample</title>
  </head>
  <body>
    <h4>Azure Communication Services</h4>
    <h1>Calling Quickstart</h1>
    <div>
    <input 
      id="token-credential-input"
      type="text"
      placeholder="Enter token credential"
      style="margin-bottom:1em; width: 230px;"
    />
    <input 
    id="caller-country-code-input"
    type="text"
    placeholder="Entry country code"
    style="margin-bottom:1em; width: 230px;"
  />
  <button id="create-call-agent-button" type="button">
    Create Call Agent
  </button>
  </div>
  <div>
    <input 
    id="alternate-callerid-input"
    type="text"
    placeholder="Enter Caller number"
    style="margin-bottom:1em; width: 230px;"
    />
    <input 
      id="callee-phone-input"
      type="text"
      placeholder="Who would you like to call? (4:phoneNumber)"
      style="margin-bottom:1em; width: 230px;"
    />
    <button id="call-phone-button" type="button">
      Start Call
    </button>
    &nbsp;
    <button id="hang-up-phone-button" type="button" disabled="true">
      Hang Up
    </button>
  </div>
    <label id="alternate-id-display" type="text" style="margin-bottom:1em; width: 230px;"></label>
    <script src="./app.js" type="module"></script>
  </body>
</html>
